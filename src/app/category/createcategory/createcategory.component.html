<p>Create a category</p>
<div [hidden]="submitted" style="width:400px;">
<form (ngSubmit)="onSubmit()">
<div class="form-group">
<input type="text" class="form-control" id="name" required [(ngModel)]="category.name" name="name" placeholder="name:">
</div>
<div class="form-group">
<input type="text" class="form-control" id="id" required [(ngModel)]="category.id" name="id" placeholder="Category's id:">
</div>
<button type="submit" class="btn btn-success">Create</button>
</form>
</div>
<div [hidden]="!submitted">
    <h4>Successfull;;</h4>
</div>
