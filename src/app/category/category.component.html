
<mat-toolbar color="accent">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <a routerLink="/home"><li routerLinkActive="active">Home</li></a>
        <span class="menu-spacer"></span>
        <div>
<a mat-button [routerLink]="'/category'">CATEGORY LIST</a>
<a mat-button [routerLink]="'/add'">ADD CATEGORY</a>
<a mat-button [routerLink]="'/product'">PRODUCT LIST</a>
<a mat-button [routerLink]="'/addproduct'">ADD PRODUCTS</a>
<a mat-button [routerLink]="'/home'">LOG OUT</a>
<span><h2 style="text-align:center;">{{categories}}</h2></span>
  </div>
    </mat-toolbar-row>
</mat-toolbar>
<marquee text-direction="left" id="cl">GO SHOPPING</marquee>
<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened role="navigation">
        <mat-nav-list>
<a mat-list-item routerLink="/category">%CATEGORY LIST</a>
<a mat-list-item routerLink="/add">+ADD CATEGORY</a>
<a mat-list-item routerLink="/product">%PRODUCT LIST</a>
<a mat-list-item  routerLink="/addproduct">+ADD PRODUCTS</a>
<a mat-list-item  routerLink="/home">LOG OUT</a>
<button mat-icon-button>
<mat-icon (click)="sidenav.toggle()">CLOSE</mat-icon>
</button>
</mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
    
          <router-outlet></router-outlet>
      </mat-sidenav-content>
    
</mat-sidenav-container>
