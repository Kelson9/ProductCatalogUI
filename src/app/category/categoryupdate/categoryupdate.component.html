<h3>Update</h3>
<div [hidden]="submitted" style="width: 400px;">
<form (ngSubmit)="onSubmit()">
<div class="form-group">
<input type="text" class="form-control" id="name" required [(ngModel)]="category.name" name="name">
</div>
<div class="form-group">
<input type="text" class="form-control" id="id" required [(ngModel)]="category.id" name="id">
<button type="submit" class="btn btn-success">submit</button>

</div>
</form>

</div>
