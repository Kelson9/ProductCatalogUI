<div class="container">
    <div class="row">
<p>Create a product</p>
<div *ngIf="product" style="width:400px;">
<form (ngSubmit)="onSubmit()">
<div class="form-group">
<input type="text" class="form-control" required [(ngModel)]="product.name" name="name" placeholder="name:">
</div>
<div class="form-group">
<input type="text" class="form-control"  required [(ngModel)]="product.quantity" name="quantity" placeholder="Quantity:">
</div>
<div class="form-group">
        <input type="text" class="form-control"  required [(ngModel)]="product.price" name="price" placeholder="price:">
        </div>
<button type="submit" class="btn btn-success">Create</button>
</form>
</div>
</div>
</div>
