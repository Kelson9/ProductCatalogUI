<h3>Update</h3>
<form (ngSubmit)="addPForm.form.valid && onSubmit(addPForm)" #addPForm="ngForm" >
                <span>Select a category:</span> <select  name="category" [(ngModel)]="product_category">
                        <option *ngFor="let category of categories"  value="{{category.id}}" [ngValue]="category">
        {{category.name}}
                        </option>
                </select>     
        <div class="form-group">
                <input type="text" class="form-control"  placeholder="product's name" required ngModel name="name">
        </div>
<div class="form-group">
<input type="number" class="form-control"  placeholder="quantity:" required ngModel name="quantity"  >
</div>
<div class="form-group">
<input type="number" class="form-control" placeholder="price:" required ngModel name="price" >
</div>
<button type="submit" class="btn btn-success">submit</button>
</form>
