<h3>Update</h3>
<div [hidden]="submitted" style="width: 400px;">
<form (ngSubmit)="onSubmit()" >
                <span>Select a category:</span> <select ngModel
                name = "category">
                        <option *ngFor="let category of categories">
        {{category.name}}
                        </option>
                </select>     
        <div class="form-group">
                <input type="text" class="form-control"  placeholder="product's name" required ngModel name="name">
        </div>
<div class="form-group">
<input type="number" class="form-control"  placeholder="quantity:" required ngModel name="quantity"  >
</div>
<div class="form-group">
<input type="number" class="form-control" placeholder="price:" required ngModel name="price" >
</div>
<button type="submit" class="btn btn-success">submit</button>
</form>

</div>
