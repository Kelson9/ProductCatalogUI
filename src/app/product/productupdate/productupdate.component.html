<h3>Update</h3>
<div [hidden]="submitted" style="width: 400px;">
<form (ngSubmit)="onSubmit()">
        <div *ngIf="category" class="form-group">
                <input type="text" class="form-control"  placeholder="product's category" required [(ngModel)]="product.category.name" name="category">
                </div>
<div class="form-group">
<input type="text" class="form-control"  placeholder="quantity:" required [(ngModel)]="product.quantity" name="quantity">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="price:" required [(ngModel)]="product.price" name="price">
</div>
<button type="submit" class="btn btn-success">submit</button>
</form>

</div>
